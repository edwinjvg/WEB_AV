{% extends 'base.html' %}

{% block content %}
<div class="container mb-6">
    <div class="row">
        <div class="col-12">
            <h2 class="font-weight-bold heading text-primary mb-6">Agregar Tipo</h2>
        </div>
        <div class="col-md-3 mt-3">
            <div class="card">
                <a href="{% url 'classification_list' %}" class="m-2 btn btn-dark btn-sm">Regresar</a>
            </div>
        </div>     
        <div class="col-md-4">
            <div class="card shadow-lg">
                <div class="card-body">
                    <form method="POST" action="{% url 'classification_create' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p>{{ form }}</p>
                        {% for error in field.errors %}
                        <p class="alarma">{{error}}</p>
                        {% endfor %}
                        {% for error in form.non_field_errors %}
                        <p class="alarma">{{error}}</p>
                        {% endfor %}
                        <div class="modal-footer bg-white">
                            <button type="submit" class="btn btn-success">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
