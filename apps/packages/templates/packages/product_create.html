{% extends 'base.html' %}

{% block content %}
<head>
	<title>Login</title>
	<style>

    .gradient-custom-4 {
    background: #9faca4;
    background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
    background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
  }
	</style>
</head>
<section class="mainclass">
    <div class="container py-4 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center">
              <h3 class="mb-4"><b>Agregar Producto</b></h3>
                <a href="{% url 'product_list' %}" class="m-2 btn btn-dark btn-sm">Regresar</a>
                    <form method="POST" action="{% url 'product_create' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p>{{ form }}</p>
                        {% for error in field.errors %}
                        <p class="alarma">{{error}}</p>
                        {% endfor %}
                        {% for error in form.non_field_errors %}
                        <p class="alarma">{{error}}</p>
                        {% endfor %}
                        <div class="modal-footer bg-white">
                            <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
