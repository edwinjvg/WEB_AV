{% extends 'base.html' %}

{% block content %}
<div class="container mb-6">
    <div class="row">
        <div class="col-12">
            <h2 class="font-weight-bold heading text-primary mb-6">Editar Producto</h2>
        </div>
        <div class="col-md-3 mt-3">
            <div class="card">
                <a href="{% url 'product_list' %}" class="m-2 btn btn-dark btn-sm">Regresar</a>
            </div>
        </div>     
        <div class="col-md-4">
            <div class="card shadow-lg">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" action="">
                        {% csrf_token %}
                        <p>{{ form }}</p>
                        <button type="submit" class="btn btn-success">Editar</button>
                    </form>
                </div>     
            </div>
        </div>
    </div>
</div>
{% endblock %}
